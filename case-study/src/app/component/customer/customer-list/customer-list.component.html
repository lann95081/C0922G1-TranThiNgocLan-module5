<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách khách hàng</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-image: url("https://vietjack.edu.vn/wp-content/uploads/2022/07/Hinh-Nen-Trai-Bo-DT-17.jpg");
    }
  </style>

</head>
<body>

<div class="p-3">
  <h2 class="text-center fw-bold text-light my-3">DANH SÁCH KHÁCH HÀNG</h2>

  <table class="table table-light table-striped table-bordered">
    <tr class="table-dark text-light">
      <th class="text-center"><i class="fa-sharp fa-solid fa-bolt"></i></th>
      <th>Tên khách hàng</th>
      <th>Ngày sinh</th>
      <th>Giới tính</th>
      <th>SĐT</th>
      <th>Địa chỉ</th>
      <th>Loại khách</th>
      <th class="text-center">Sửa</th>
      <th class="text-center">Xóa</th>
    </tr>

    <tr *ngFor="let item of customers; index as i">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.dayOfBirth}}</td>
      <td>{{item.idCard}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <td>{{item.customerType.name}}</td>
      <td><app-customer-edit></app-customer-edit></td>
      <td></td>
    </tr>
  </table>
</div>

<div class="modal fade" id="deleteCustomer" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modalCSS">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form>
        <div class="modal-body">
          <span class="h6">Khách hàng:</span>
          <strong id="nameDelete" class="text-danger ps-2"></strong>
          <input type="hidden" name="idDelete" id="idDelete" readonly/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function deleteCustomer(id, name) {
    document.getElementById("idDelete").value = id;
    document.getElementById("nameDelete").innerText = name;
  }
</script>
</body>
</html>
