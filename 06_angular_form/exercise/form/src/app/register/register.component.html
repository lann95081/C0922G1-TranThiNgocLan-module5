<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <label for="email" class="col-form-label col-2">Email</label>
      <input type="text" id="email" ngModel name="email" formControlName="email" class="form-control col-6">
    </div>
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.email?.touched && contactForm.controls.email?.errors?.required">Bắt buộc nhập</p>
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.email?.errors && contactForm.controls.email?.dirty">Email phải đúng định dạng xxxx@xxx.xxx</p>
  </div>

  <div formGroupName="passwordGroup" class="form-group">
    <div>
      <label for="password" class="col-form-label col-2">PassWord</label>
      <input type="password" id="password" name="password" formControlName="password">
      <p style="color: red" class="text-danger" *ngIf="contactForm.controls.password?.touched && contactForm.controls.password?.errors?.required">Bắt buộc nhập</p>
      <p style="color: red" class="text-danger" *ngIf="contactForm.controls.password?.errors.minLength && contactForm.controls.password?.dirty">Password ít nhất 6 kí tự</p>
    </div>


    <div>
      <label for="confirmPassword" class="col-form-label col-2">Confirm Password </label>
      <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
      <p style="color: red" class="text-danger" *ngIf="contactForm.controls.confirmPassword?.touched && contactForm.controls.confirmPassword?.errors?.required">Bắt buộc nhập</p>
      <p style="color: red" class="text-danger" *ngIf="contactForm.controls.confirmPassword?.errors.minLength && contactForm.controls.confirmPassword?.dirty">Password ít nhất 6 kí tự</p>
    </div>
  </div>


  <div>
    <label for="country">Country: </label>
    <select id="country" formControlName="country">
      <option *ngFor="let c of countryList" [ngValue]="c.name">{{c.name}}</option>
    </select>
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.country?.errors?.required && (contactForm.controls.country?.touched || contactForm.controls.country?.dirty)">Bắt buộc nhap</p>
  </div>

  <div class="form-group">
    <div class="row">
      <label for="age" class="col-form-label col-2">Age</label>
      <input type="number" id="age" ngModel name="age" formControlName="age" class="form-control col-6">
    </div>
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.age?.touched && contactForm.controls.age?.errors?.required">Bắt buộc nhập</p>
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.age?.errors?.min ">Tuổi phải lớn hơn 18</p>
  </div>

  <div class="mt-3 mb-3">
    <label>Gender: </label>
    <label><input type="radio" value="nam" name="gender" formControlName="gender">Nam</label>
    <label><input type="radio" value="nu" name="gender" formControlName="gender">Nữ</label>
    <label><input type="radio" value="lgbt" name="gender" formControlName="gender">LGBT</label>

    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.gender?.touched && contactForm.controls.gender?.errors?.required">Bắt buộc nhập</p>
  </div>

  <div class="form-group">
    <label for="phone">Phone </label>
    <input type="text" id="phone" name="phone" formControlName="phone">
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.phone?.touched && contactForm.controls.phone?.errors?.required">Bắt buộc nhập</p>
    <p style="color: red" class="text-danger" *ngIf="contactForm.controls.phone?.errors?.valid && contactForm.controls.phone?.dirty">Số điện thoại phải đúng định dạng</p>
  </div>

  <div id="submit">
    <p>
      <button type="submit" [disabled]="!contactForm.valid">Submit</button>
    </p>
  </div>

</form>
