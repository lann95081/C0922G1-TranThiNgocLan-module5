<h1>CALCULATOR</h1>

<table>
  <tr>
    <td>First number:</td>
    <td><input type="number" [(ngModel)]="firstNum"/></td>
  </tr>

  <tr>
    <td>Second number:</td>
    <td><input type="number" [(ngModel)]="secondNum"/></td>
  </tr>

  <tr>
    <td>
      <button (click)="getAddition()">Addition(+)</button>
    </td>
    <td>
      <button (click)="getSubtraction()">Subtraction(-)</button>
    </td>
    <td>
      <button (click)="getMultiplication()">Multiplication(X)</button>
    </td>
    <td>
      <button (click)="getDivision()">Division(/)</button>
    </td>
  </tr>

  <tr>
    <td><h3>Result:{{result}}</h3></td>
  </tr>
</table>
